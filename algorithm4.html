	<script>
		//4. Write a function which takes an array of integers and returns an array with any duplicate integers removed.
		//[1,1,2,3,1,2,3] -> [1,2,3]
		//[1,4,4,4,2,2,4,4,4] -> [1,4,2]

		var arr = [1,1,2,3,1,2,3]
		//var arr = [1,4,4,4,2,2,4,4,4];



		function duplicateNumber(input) {
			var output = [];
			for (var i = 0; i < input.length; i++) {
				if (!output.includes(input[i])) {
					output.push(input[i]);
				}
			}
			return output;

		}
