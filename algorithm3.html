<body>
	<script>
		// Write a function which takes an array of integers > 0 and returns the first integer which does not appear in that array.
		//[1,2,5] -> 3
		//[1,2,3,4,5] -> 6
		//[3,4,5] -> 1

		var arr = [1,2,5]
		//var arr = [3,4,5]
		//var arr = [1, 2, 3, 4, 5];

		function missingNumber(arr) {
			for (var i = 0; i < arr.length; i++) {
				if (arr[i + 1] - arr[i] !== 1) {
					return arr[i] + 1;
				} else if (arr[0] !== 1)
					return 1;
				}
			}

		console.log(missingNumber(arr));
	</script>
</body>
