	<script>
		//7. Write a function which takes in an array of numbers and a max cutoff value, and returns a new array with elements limited by the cutoff value.
		//[1,2,3,4,5,6,7,8], 4 -> [1,2,3,4,4,4,4,4]
		//[1,5,7,3,1,5,7], 3 -> [1,3,3,3,1,3,3]

		//var input1 = [1,2,3,4,5,6,7,8];
		var input1 = [1,5,7,3,1,5,7];

		//var maxcutoff = 4;
		var maxcutoff = 3;

		function limitedByCutoff (arr, limit) {
			//var newArray = [];
			for(var i = 0; i < arr.length; i++) {
				if(arr[i] > limit) {
					arr[i] = limit;
				}
			}
			return arr;
		}

		console.log(limitedByCutoff(input1, maxcutoff));

	</script>
