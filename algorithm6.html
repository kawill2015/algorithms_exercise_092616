	<script>
//6. Write a function which takes in two arrays and determines if they contain the same number of the same values.
//[], [] -> true
//[2, 3, 4], [1, 2, 3] -> false
//["a", "c", "b"], ["a", "b", "c"] -> true
//[1, 1, 1], [1, 1, 1, 1] -> false

		//var arr1 = [2, 3, 4];
		//var arr2 = [1, 2, 3];

		//var arr1 = ["a", "c", "b"];
		//var arr2 = ["a", "b", "c"];

		var arr1 = [1, 1, 1];
		var arr2 = [1, 1, 1, 1];


		arr1 = arr1.sort();
		arr2 = arr2.sort();

		console.log(arr1);


	function arraysAreSame (arr1, arr2){
		if (arr1.length !== arr2.length) return false;
		for (var i = 0; i < arr1.length; i++) {
			if (arr1[i] !== arr2[i]) {
				return false;
			}
		}
		return true;
	}

	console.log(arraysAreSame(arr1, arr2));

	</script>
