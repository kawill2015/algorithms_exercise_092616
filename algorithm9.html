	<script>
		//9. Write a function which takes two sorted lists and merges them into a new sorted list.
		//[1,2,5,6,9], [3,4,5,10] -> [1,2,3,4,5,5,6,10]
		//[], [] -> []
		//[-1, 0, 1], [-2, 2] -> [-2, -1, 0, 1, 2]
		//(Source: https://adriann.github.io/programming_problems.html)

		var arr1 = [-1, 0, 1];
		var arr2 = [-2, 2];

		//var arr1 = [];
		//var arr2 = [];

		//var arr1 = [1,2,5,6,9];
		//var arr2 = [3,4,5,10];

		function mergeLists(input1, input2) {
			var merged = input1.concat(input2);

			return merged.sort(function(a, b) {return a-b});

		}

		console.log(mergeLists(arr1, arr2));


//Used the array sort() method from http://www.w3schools.com/jsref/jsref_sort.asp
		// and the array concat() method from
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/concat
		// to complete this algorithm.
		
	</script>
